<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>


<body>
    <h1 class="col-3 mx-auto text-center ">todos</h1>

    <div class="empty-state col-3 mx-auto text-center ">
        <!-- !need font awsome links -->
        <div class="checklist-icon">
            <i class="fa-solid fa-list-check" style="color: #bdbdbd;"></i>
        </div>
        <h2 class="empty-state__title">Add your first todo</h2>
        <p class="empty-state__description">
            What do you want to get done today?
        </p>
    </div>

    <div class="col-6  mx-auto mt-6 m-2">

        <input  class="form-control border-success" id="addButton" placeholder="add todo">
    </div>

    <!-- <div class="col-1 mx-auto">
        <div>
            <button type="button" class="btn btn-primary" id="addButton"> add todo</button>
        </div>
    </div> -->

    <div class="col-8 mx-auto border rounded-bottom-1 mt-6 p-2 m-2">
        <ul id="todo-list">
            
        </ul>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/JS/app.js"></script>

</body>

</html>
